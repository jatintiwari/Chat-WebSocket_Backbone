<div class="row">
	<h4>
		<strong>Recent Chat</strong>
	</h4>
	<hr>
	<div id="idChatList" class="col-lg-12"
		style="height: 300px; background-color: #eee; overflow-y: auto; overflow-x: hidden;">
	</div>
	<section class="col-lg-12">
		File : <span id="fileName"> </span>
	</section>
	<div class="col-lg-9" style="padding: 5px">
		<textarea id="message" class="form-control input-lg"
			placeholder="Type your message here..." style="resize: none"
			autofocus></textarea>
	</div>
	<div class="col-lg-2" style="padding-top: 15px">
		<button class="btn btn-success btn-lg" id="send">Send</button>
		<input type="file" class="hidden" id="image" />
	</div>
	<div class="col-lg-1" style="padding-top: 15px">
		<a href="javascript:void(0);" id="uploadImage" class="h1"> 
		<span class="glyphicon glyphicon-upload"></span>
		</a> <input type="file" class="hidden" id="image" />
	</div>
</div>
